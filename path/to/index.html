<!DOCTYPE html>
<html>
  <head>
    <title>Input Text Field</title>
  </head>
  <body>
    <h1>Input Text Field Example</h1>
    <form method="POST" action="/submit-text">
      <label for="text-input">Enter some text:</label>
      <input type="text" id="text-input" name="text">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
